<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ProSeed Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/login.css">
    </head>
    <body>
        <div class="title">
            <h1>ProSeed</h1>
            <h3>The Smart Calendar and To-Do List</h4>
        </div>
        <div class="mainContainer">
            <form class="loginFields">
                <h1>Sign In</h4>
                <div class="container">
                    <label for="uname">Username or Email</label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="pword">Password</label>
                    <input type="password" placeholder="Enter Password" name="pword" required>
                    <label><input type="checkbox" checked="unchecked" name="remember"> Remember Me<br></label>
                    <button type="submit" id="login">Login</button>
                </div>
            </form>
            <span>Already have an account? <button type="submit">Sign In!</button></span>
        </div>
    </body>
</html>
