<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ProSeed Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/main.css">
    </head>
    <body>
        <div class="mainContainer">
            <h1>Create An Account</h1>
            <h4>Sign in to access all of your calendars and todo lists!</h4>
            <form class="loginFields">
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <input type="text" placeholder="Enter Password" name="pword" required>
                    <button type="submit">Login</button>
                </div>
            </form>
            <span>Already have an account? <button type="submit">Sign In!</button></span>
        </div>
    </body>
</html>
