<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ProSeed Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/edit-profile.css">
  </head>
  <body>
    <div class="title-container">
      <h1 class="title-text">ProSeed</h1>
      <h3 class="title-caption">The Smart Calendar and To-Do List</h3>
    </div>
    <div class="main-container">
      <h1 class="main-container-header">Edit Profile</h1>
      <!-- <img src="./assets/images/profile-pic.webp" width="10%" height="10%"> -->
      <form class="edit-form" action="calendar.html">
        <div class="name-container">
          <h3 class="name-header">Name</h3>
          <span class="input-labels">Username:</span>
          <input class="text-inputfield" type="text" placeholder="Username"><br><br>
          <span class="input-labels">First and Last Name:</span>
          <input class="text-inputfield" type="text" placeholder="John Doe">
        </div>
        <div class="contact-info-container">
          <h3 class="contact-info-header">Contact Info</h3>
          <span class="input-labels">Email Address</span>
          <input class="text-inputfield" type="text" placeholder="john_doe@ucsd.edu"><br><br>
          <span class="input-labels">Phone Number</span>
          <input class="text-inputfield" type="text" placeholder="(123) 456-7890"><br><br>
        </div>
        <div class="about-yourself-container">
          <h3 class="about-yourself-header">About Yourself</h3>
          <span class="input-labels">Bio</span>
          <textarea class="bio-textarea" rows="5" placeholder="Description"></textarea>
        </div><br>
        <button class="edit-button" type="submit">Update Information</button>
      </form>
      <div class="button-container">
        <a href="calendar.html">
          <button class="create-account-button" type="button">Return to Calendar</button>
        </a>
        <a href="forgot-password.html">
          <button class="forgot-password-button" type="button">Change Password</button>
        </a>
      </div>
    </div>
  </body>
</html>
