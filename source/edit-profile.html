<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ProSeed Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/main.css">
    </head>
    <body>
        <div class="mainContainer">
            <h1>Edit Profile</h1>
            <img src="./assets/images/profile-pic.webp" width="10%" height="10%">
            <form class="profileEdit">
                <h3>Name</h3>
                <label for="uname">Username: </label>
                <input type="text" placeholder="Old Username">
                <br> <br>
                <label for="name">First and last name: </label>
                <input type="text" placeholder="User's Name">
                <h3>Contact Info</h3>
                <label for="email">Email Adress: </label>
                <input type="text" placeholder="user@google.com">
                <br><br>
                <label for="phone-number">Phone Number: </label>
                <input type="text" placeholder="(559) 111-1111">
                <br><br>
                <label for="bio">Bio: </label>
                <input type="text" id="bio-input">
            </form>
            <br>
            <button type="submit">Reset Password</button>
        </div>
    </body>
</html>
