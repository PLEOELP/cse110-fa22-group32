<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create an Account!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/create-account.css">
  </head>
  <body>
    <div class="title-container">
      <h1 class="title-text">ProSeed</h1>
      <h3 class="title-caption">The Smart Calendar and To-Do List</h3>
    </div>
    <div class="mainContainer">
      <form class="loginFields">
        <a>
            <button type="submit">Go Back!</button>
        </a>
        <h1 id="create">Create an Account</h1>
        <div class="container">
          <label for="uname">Username or Email</label>
          <input type="text" placeholder="Enter Username" name="uname" class="field" required>
          <label for="pword">Password</label>
          <input type="password" placeholder="Enter Password" name="pword" class="field" required>
          <button type="submit" class="field">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
