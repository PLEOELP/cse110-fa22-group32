  <body>
      <div class="title-container">
        <h1 class="title-text">ProSeed</h1>

      </div>

        <h1 class="main-container-header">Create an Account</h1>
        <form class="login-form" action="user-info.html">

            <input class="input-text" type="text" placeholder="Email Address" name="email" required><br><br>

        <div class="sign-in-container">
          <div class="sign-in-text">
            Already have an account?

          </div>
        </div>
      </div>
