<!--
  This html document is set to be the title page that should first open
  when the user logs in. It contains options to sign in with the corresponding
  fields, link to forgot password page, and create an account page.
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ProSeed Login</title>
  <meta name="description" content="Login page for ProSeed">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <script type="text/javascript" src="assets/scripts/login_helper.js"></script>
  <script type="text/javascript" src="assets/scripts/login_handler.js"></script>
  <script type="application/javascript" src="assets/scripts/json_interpreter.js"></script>
  <script type="application/javascript" src="assets/scripts/User.js"></script>
  <script type="text/javascript" src="assets/scripts/Calendar.js"></script>
</head>

<body>
  <div class="title-container">
    <h1 class="title-text">ProSeed</h1>
    <h3 class="title-caption">The Smart Calendar and To-Do List</h3>
  </div>
  <div class="main-container">
    <h1 class="main-container-header">Sign In</h1>
    <form class="login-form" id="login-form">
      <div class="input-container">
        <input class="input-text" id="email-input" type="text" placeholder="Email Address" name="email" required><br><br>
        <input class="input-text" id="password-input" type="password" placeholder="Password" name="password" required>
        <input class="remember-checkbox" type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
        <button class="input-button" type="submit">Login</button>
      </div>
    </form>
    <div class="button-container">
      <button class="create-account-button" type="button" onclick="location.href='create-account.html'">Create an Account</button>
      <button class="forgot-password-button" type="button" onclick="location.href='forgot-password.html'">Forgot Password?</button>
    </div>
  </div>
</body>

</html>
