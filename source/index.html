<!--
  This html document is set to be the title page that should first open
  when the user logs in. It contains options to sign in with the corresponding
  fields, link to forgot password page, and create an account page.
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ProSeed Login</title>
  <meta name="description" content="Login page for ProSeed">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <script type="text/javascript" src="assets/scripts/login_helper.js"></script>
  <script type="text/javascript" src="assets/scripts/login_handler.js"></script>
</head>

<body>
  <div class="title-container">
    <h1 class="title-text">ProSeed</h1>
    <h3 class="title-caption">The Smart Calendar and To-Do List</h3>
  </div>
  <div class="main-container">
    <h1 class="main-container-header">Sign In</h1>
    <form class="login-form" id="login-form">
      <div class="input-container">
        <input class="input-text" id="email-input" type="text" placeholder="Email Address" name="email" required><br><br>
        <input class="input-text" id="password-input" type="password" placeholder="Password" name="password" required>
        <label>
          <input class="remember-checkbox" type="checkbox" checked="unchecked" name="remember">
          <span class="remember-label">Remember Me</span><br>
        </label>
        <input class="input-button" id="submit-button" type="submit" value="Login"></input>
      </div>
    </form>
    <div class="button-container">
      <a href="create-account.html">
        <button class="create-account-button" type="button">Create an Account</button>
      </a>
      <a href="forgot-password.html">
        <button class="forgot-password-button" type="button">Forgot Password?</button>
      </a>
    </div>
    <div class="popup" onclick="myFunction()">Need help? Click me!
      <span class="popuptext" id="myPopup">To sign in, enter your username and password, if you don't have one, click "Create an Account"; if you forget your password, click "Forgot Password?"</span>
    </div>
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
    </script>
    <style>
      /* Popup container - can be anything you want */
      .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* The actual popup */
      .popup .popuptext {
        visibility: hidden;
        width: 160px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -80px;
      }
      
      /* Popup arrow */
      .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
      
      /* Toggle this class - hide and show the popup */
      .popup .show {
        visibility: visible;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s;
      }
      
      /* Add animation (fade in the popup) */
      @-webkit-keyframes fadeIn {
        from {opacity: 0;} 
        to {opacity: 1;}
      }
      
      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity:1 ;}
      }
    </style>
  </div>
</body>

</html>
