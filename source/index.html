<!DOCTYPE html>
<!--
  This html document is set to be the title page that should first open
  when the user logs in. It contains options to sign in with the corresponding
  fields, link to forgot password page, and create an account page.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ProSeed Login</title>
  <meta name="description" content="Login page for ProSeed">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <script type="text/javascript" src="assets/scripts/login_helper.js"></script>
  <script type="text/javascript" src="assets/scripts/login_handler.js"></script>
  <script type="application/javascript" src="assets/scripts/json_interpreter.js"></script>
  <script type="application/javascript" src="assets/scripts/User.js"></script>
  <script type="text/javascript" src="assets/scripts/Calendar.js"></script>
</head>

<body>
  <div id="title-container">
    <h1 id="title-header">ProSeed</h1>
    <h3 id="title-caption">The Smart Calendar and To-Do List</h3>
  </div>

  <div id="main-container">
    <div id="main-container-header">Sign In</div><br>
    <form id="login-form">
      <div id="input-container">
        <div id="email-input-label">Username or email</div>
        <input id="email-input" type="text" required><br><br>
        <div id="password-input-label">Password</div>
        <input id="password-input" type="password" required><br><br>
        <input id="remember-box" type="checkbox">
        <span id="remember-box-label">Keep me signed in</span><br><br>
        <button id="input-button" type="submit">Sign In</button>
      </div>
    </form>

    <div class="popup" onclick="myFunction()">Need help? Click me!
      <span class="popuptext" id="myPopup">
        To sign in, enter your email and password.
      </span>
    </div>
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
    </script>
    <style>
      /* Popup container - can be anything you want */
      .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* The actual popup */
      .popup .popuptext {
        visibility: hidden;
        width: 160px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -80px;
      }
      
      /* Popup arrow */
      .popup .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
      
      /* Toggle this class - hide and show the popup */
      .popup .show {
        visibility: visible;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s;
      }
      
      /* Add animation (fade in the popup) */
      @-webkit-keyframes fadeIn {
        from {opacity: 0;} 
        to {opacity: 1;}
      }
      
      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity:1 ;}
      }
    </style>
  </div>
    
</body>

</html>
